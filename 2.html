<body>

<h2>An Unordered HTML List</h2>

<ul type="circle">
  <li>Instinct</li>
  <li>Technoliterati</li>
  <li>Prekshya</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol type="A">

  <li>Prekshya</li>
</ol> 

</body>
</html>
