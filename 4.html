<html>
<head>
<title> Table Attributes </title>
</head>
<body>
<table border = "1" width = "40%" bgcolor= "#f1f1c1"
summary = "This table provides information about
the sale price of books">
<caption><strong>Price of Book</strong></caption>
<thead>
<tr> 
<th>Book</th> 
<th>Price</th>
</tr>
</thead>
<tfoot>
<tr>
<th>Total</th>
<th>$1200</th>
</tr>
</tfoot>
<tbody>
<tr>
<td>Peterson</td>
<td>$400</td>
<tr>
<td>Oreily</td>
<td>$500</td>
</tr>
<tr>
<td>Balagurswamy</td>
<td>$300</td>
</tr>
</table>
</body>
</html>
