<!DOCTYPE html>
<html>
<body>

<p>The alt attribute should reflect the image content, so users who cannot see the image gets an understanding of what the image contains:</p>

<img src="acm.jpg" alt="Acm" width="460" height="345">
<p> Marquee that follow </p>

<marquee direction="left" behaviour="scroll" scrollamount="10">This text will scroll from right to left</marquee>

<marquee direction="up" loop="5" behaviour="slide" scrolldelay="100" scrollamount="10">This text will scroll from bottom to top</marquee>

<marquee direction="down" width="250" height="200" behavior="alternate">
     bouncing marquee
</marquee>
</body>
</html>
